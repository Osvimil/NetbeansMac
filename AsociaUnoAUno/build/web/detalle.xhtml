<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:rnjsf="http://xmlns.jcp.org/jsf/composite/rnjsf">
  <body>
    <ui:composition template="/WEB-INF/plantillas/plantilla.xhtml">
      <ui:param name="modelo" value="#{ctrlComputadora.modelo}"/>
      <ui:param name="tÃ­tulo" value=
                "#{ctrlComputadora.nuevo ? 'Nueva Computadora' : modelo.inventario}"/>
      <ui:define name="contenido">
        <link jsf:library="rnjsf" jsf:name="css/detalle.css"/>
        <form jsf:prependId="false">
          <rnjsf:herramientasDetalle action="#{ctrlComputadora.guarda()}"/>
          <rnjsf:mensajes/>

          <ui:param name="lblInventario" value="Inventario"/>
          <rnjsf:campo id="inventario" label="#{lblInventario}" accesskey="I">
            <input jsf:id="v" type="text" jsf:label="#{lblInventario}"

                   maxlength="20" size="23" placeholder="1 a 20 caracteres"
                   jsf:value="#{modelo.inventario}"/>
          </rnjsf:campo>
          <ui:param name="lblModelo" value="Modelo"/>
          <rnjsf:campo id="modelo" label="#{lblModelo}" accesskey="M">
            <input jsf:id="v" type="text" jsf:label="#{lblModelo}"
                   required="required" pattern=".{1,255}" maxlength="255" size="25"
                   placeholder="1 a 255 caracteres" jsf:value="#{modelo.modelo}"/>
          </rnjsf:campo>
          <ui:param name="lblMarca" value="Marca"/>
          <rnjsf:campo id="marca" label="#{lblMarca}" accesskey="A">
            <input jsf:id="v" type="text" jsf:label="#{lblMarca}"
                   required="required" pattern=".{1,255}" maxlength="255" size="25"
                   placeholder="1 a 255 caracteres" jsf:value="#{modelo.marca}"/>
          </rnjsf:campo>
        </form>
      </ui:define>
    </ui:composition>
  </body>
</html>
