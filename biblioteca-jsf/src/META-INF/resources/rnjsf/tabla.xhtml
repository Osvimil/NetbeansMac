<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <cc:interface shortDescription="Tabla que muestra un listado.">
    <cc:attribute name="value" required="true" shortDescription="Datos que se
                  recorren. Puede ser java.util.List, arreglo, java.sql.ResultSet o
                  un java.lang.Object individual."/>
    <cc:attribute name="styleClass" default="tabla"
                  shortDescription="Clase de estilo."/>
    <cc:attribute name="mensajeCuandoEstaVacia" required="true"
                  type="java.lang.String"
                  shortDescription="Mensaje cuando la lista no tiene elementos."/>
  </cc:interface>
  <cc:implementation>
    <div id="#{cc.clientId}" class="#{cc.attrs.styleClass}">
      <h:dataTable var="it" value="#{cc.attrs.value}" >
        <cc:insertChildren/>
      </h:dataTable>
      <ui:fragment rendered="#{empty cc.attrs.value}">
        <div class="vacio">
          #{cc.attrs.mensajeCuandoEstaVacia}
        </div>
      </ui:fragment>
    </div>
  </cc:implementation>
</html>
