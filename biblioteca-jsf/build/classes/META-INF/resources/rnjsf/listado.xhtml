<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
  <cc:interface shortDescription="Listado que se adapta al tamaño de la página.">
    <cc:attribute name="value" required="true" shortDescription="Datos que se
                  recorren. Puede ser java.util.List, arreglo, java.sql.ResultSet o
                  un java.lang.Object individual."/>
    <cc:attribute name="styleClass" default="listado"
                  shortDescription="Clase de estilo."/>
    <cc:attribute name="mensajeCuandoEstaVacio" default="No hay datos registrados."
                  type="java.lang.String"
                  shortDescription="Mensaje cuando el listado no tiene elementos."/>
    <cc:facet name="encabezados" required="false" shortDescription=
              "Lista de span con los encabezados del listado"/>
  </cc:interface>
  <cc:implementation>
    <div id="#{cc.clientId}" class="#{cc.attrs.styleClass}">
      <div class="datos">
        <div class="encabezado">
          <cc:renderFacet name="encabezados"/>
        </div>
        <ui:repeat var="it" value="#{cc.attrs.value}">
          <div class="renglon">
            <cc:insertChildren/>
          </div>
        </ui:repeat>
      </div>
      <ui:fragment rendered="#{empty cc.attrs.value}">
        <div class="vacio">
          #{cc.attrs.mensajeCuandoEstaVacio}
        </div>
      </ui:fragment>
    </div>
  </cc:implementation>
</html>
