<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
  <h:head>
    <title>#{titulo}</title>
    <ezcomp:head/>
    <ui:insert name="head"/>
    <h:outputStylesheet name="/css/plantilla.css"/>
  </h:head>
  <h:body>
    <h:form prependId="false" enctype="multipart/form-data" onkeypress="
        if (event.keyCode === 13) {
          event.preventDefault();
          return false;
        }">
      <ezcomp:header titulo="#{titulo}"/>
      <div class="contenido">
        <ezcomp:navegacion/>
        <main role="main">
          <ui:insert name="main"/>
        </main>
      </div>
      <ezcomp:footer/>
    </h:form>
  </h:body>
</html>
