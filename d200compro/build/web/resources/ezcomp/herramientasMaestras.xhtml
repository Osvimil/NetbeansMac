<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
  <cc:interface shortDescription=
                "Barra de herramientas para las vistas maestras.">
    <cc:attribute name="action" required="true"
                  method-signature="java.lang.Object agrega()"
                  shortDescription=
                  "Acción que se ejecuta al activar el botón agregar."/>
    <cc:attribute name="filtro" required="true"
                  shortDescription="Valor del filtro."/>
    <cc:attribute name="actionFiltro" required="true"
                  method-signature="java.lang.Object filtra()"
                  shortDescription="Acción que se ejecuta al activar el filtro."/>
  </cc:interface>
  <cc:implementation>
    <link jsf:name="css/herramientas.css"/>
    <div id="#{cc.clientId}" class="herramientas">
      <h:commandButton value="Agregar..." accesskey="A" styleClass="principal">
        <f:ajax listener="#{cc.attrs.action}" render="@all" />
      </h:commandButton>
      <ezcomp:filtro value="#{cc.attrs.filtro}" action="#{cc.attrs.actionFiltro}"/>
    </div>
  </cc:implementation>
</html>
