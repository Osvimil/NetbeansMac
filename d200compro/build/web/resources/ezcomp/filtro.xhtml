<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <cc:interface shortDescription="Componentes para filtrar.">
    <cc:attribute name="value" required="true"
                  shortDescription="Valor del filtro."/>
    <cc:attribute name="action" required="true"
                  method-signature="java.lang.Object filtra()"
                  shortDescription="AcciÃ³n que se ejecuta al activar el filtro."/>
  </cc:interface>
  <cc:implementation>
    <span id="#{cc.clientId}">
      <input jsf:id="filtro" type="search" jsf:value="#{cc.attrs.value}">
        <f:ajax listener="#{cc.attrs.action}" render="@all"/>
      </input>
      <h:commandButton value="Buscar" accesskey="B">
        <f:ajax execute="filtro" render="lista" listener="#{cc.attrs.action}"/>
      </h:commandButton>
    </span>
  </cc:implementation>
</html>
