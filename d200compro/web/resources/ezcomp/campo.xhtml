<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <cc:interface shortDescription="Campo de captura.">
    <cc:attribute name="label" required="true"
                  shortDescription="Texto de la etiqueta."/>
    <cc:attribute name="obligatorio" default="true" type="java.lang.Boolean"
                  shortDescription="Indica si el campo es obligatorio."/>
    <cc:attribute name="accesskey" required="true"
                  shortDescription="Tecla de acceso."/>
    <cc:attribute name="ayuda" required="false"
                  shortDescription="Texto de ayuda."/>
    <cc:attribute name="muestraError" default="true" type="java.lang.Boolean"
                  shortDescription="Configura si se muestra el mensaje de error."/>
  </cc:interface>
  <cc:implementation>
    <link jsf:name="css/campo.css"/>
    <p id="#{cc.clientId}" class="campo">
      <label accesskey="#{cc.attrs.accesskey}">
        #{cc.attrs.label}
        <h:outputText value="*" rendered="#{cc.attrs.obligatorio}"/>
        <ui:fragment>
          <cc:insertChildren/>
        </ui:fragment>
      </label>
      <h:outputText value="#{cc.attrs.ayuda}" styleClass="ayuda"
                    rendered="#{!empty cc.attrs.ayuda}"/>
      <h:message for="v" errorClass="error" rendered="#{cc.attrs.muestraError}"/>
    </p>
  </cc:implementation>
</html>
