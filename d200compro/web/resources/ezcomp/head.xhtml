<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
  <cc:interface shortDescription="contenido común del encabezado."/>
  <cc:implementation>
    <meta charset="UTF-8" />
    <!-- Compatibilidad para exploradores de Windows -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" sizes="48x48"
          href="#{resource['img/ic_launcher_48px.png']}" />
    <!-- Color de la barra de navegación de Chrome. -->
    <meta name="theme-color" content="#54A4CF"/>
    <!-- Color de la barra de navegación de Explorer y Edge. -->
    <meta name="msapplication-TileColor" content="#54A4CF"/>
  </cc:implementation>
</html>
